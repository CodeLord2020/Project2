{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration Form </title>
    <link rel="stylesheet" href="{% static 'reg_style.css'  %}">
   </head>
<body>
  <a href="{% url 'index' %}" style="position: absolute; top: 10px; left: 10px; color: #fff; padding: 10px; background-color: #333; border-radius: 5px; text-decoration: none; font-weight: bold;">Home</a>
  <div class="wrapper">
    <h2>REGISTRATION</h2>
    <form method="POST" action="register">
      {% csrf_token %}
      <div class="input-box">
        <input type="text" name = "username" placeholder="Enter your username" required>
      </div>
      <div class="input-box">
        <input type="text"  name = "email" placeholder="Enter your email" required>
      </div>
      <div class="input-box">
        <input type="password" name = "password" placeholder="Create Password" required>
      </div>
      <div class="input-box">
        <input type="password" name = "repeat_password" placeholder= "Confirm Password" required>
      </div>
      <div class="policy">
        <input type="checkbox">
        <h3>I accept all terms & condition</h3>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Register Now">
      </div>
      <div class="text">
        <h3>Already have an account? <a href="login">Login now</a></h3>
      </div>
    </form>
  </div>

</body>
</html>

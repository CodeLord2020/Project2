
{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Reset Password</title>
    <link rel="stylesheet" href="{% static 'reg_style.css'  %}">
   </head>
<body>
    <a href="{% url 'index' %}" style="position: absolute; top: 10px; left: 10px; color: #fff; padding: 10px; background-color: #333; border-radius: 5px; text-decoration: none; font-weight: bold;">Home</a>
  <div class="wrapper">
    <h2>RESET PASSWORD</h2>
    {% if messages %}
    {% for message in messages %}
    <div class ='alert alert-{{message.tags}}'>
        {{message}}

    </div>
    {% endfor %}
    {% endif %}
    <form method="POST">
      {% csrf_token %}

      <div class="input-box">
        <input type="password" name = "password" placeholder="Create Password" required>
      </div>

      <div class="input-box">
        <input type="password" name = "confirm_password" placeholder= "Confirm Password" required>
      </div>

      <div class="input-box button">
        <input type="Submit" value="Reset Now">
      </div>
    </form>
  </div>

</body>
</html>
